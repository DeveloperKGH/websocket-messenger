<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="connection">
    <button v-on:click="connectToSocket">Connect To Socket</button>
</div>
</body>
<script>
    new Vue({
        el: '#connection',
        data: {
            message: '소켓연결'
        },
        methods: {
            connectToSocket: function () {
                console.log(this.message)
            }
        }
    })
</script>
</html>
